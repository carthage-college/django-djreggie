{% block extra_style %}
<link href="http://www.carthage.edu/static/vendor/dashboard/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
<style>
.ui-autocomplete.ui-menu {
    z-index: 10000;
  }
.center{text-align:center;}
.red {color:#800;}
.green {color:#008000;}
div.DTTT {
float: right;
margin-bottom: 1em;
position: relative;
}
.loader {
    display:    none;
    position:   fixed;
    z-index:    1000;
    top:        0;
    left:       0;
    height:     100%;
    width:      100%;
    background: rgba( 255, 255, 255, .8 ) 
                url('http://i.imgur.com/VOYFJhg.gif') 
                50% 50% 
                no-repeat;
}

/* When the body has the loading class, we turn
   the scrollbar off with overflow:hidden */
body.loading {
    overflow: hidden;   
}

/* Anytime the body has the loading class, our
   modal element will be visible */
body.loading .loader {
    display: block;
}
</style>
{% endblock %}
{% block extra_javascript %}
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js" type="text/javascript"></script>
<script>
$( document ).ready(function() {
    var list = new Array();
    {% for stud in full_student_list %}
        list.push({label: '{{stud.lastname}}, {{stud.firstname}} {{stud.student_id}}',
                    value: {{stud.student_id}}});
    {% endfor %}
    $('[name=cid]').autocomplete({source: list});
    $('[name=cid]').autocomplete("enable");
    /*$('[name=cid]').listview({source: list});
    $('[name=cid]').listview("enable");*/
    });
</script>
{% endblock %}

{% block content %}
<div class="row">
    Search for your students below by ID or their name.<br>
    You'll be able to see which family members are allowed to see specific information.
    <div class="input-group custom-search-form">
        <form action="http://bng.carthage.edu/jsawyer/djreggie/consentfam/admin/search" method="post" />
        <input type="text" name="cid" class="form-control" placeholder="Search">
        <span class="input-group-btn">
        <button class="btn btn-default" type="submit">
            <i class="fa fa-search"></i>
        </button>
        </form>
    </span>
    </div>
</div>
<div class="loader"><!-- for loading icon --></div>
{% endblock content %}
