<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover" id="students-data">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Consent Given</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for s in student %}
            <tr>
                <td class='center'>
                    {{s.student_id}}
                </td>
                <td>
                    <a href="{% url 'studentcform' s.student_id %}">
                    {{s.lastname}}, {{s.firstname}}
                    </a>
                </td>
                <td class='center'>
                    {% if s.consent = 'N' %}
                        No
                    {% elif s.consent = 'C' %}
                        Yes
                    {% endif %}
                </td>
                <td class='center'>
                    {{s.datecreated}}
                </td>
                <td>
                    <form name='delete_form' action='' method='post'>
                        {% csrf_token %}
                        <input type='hidden' id='record' name='record' value='{{s.ferpadirectory_no}}'>
                        <input type='submit' value='Delete'>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<!-- /.table-responsive -->
